<!-- Monitor partial for HTMX swap -->
<div id="monitor-content" class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-900">Real-Time Monitoring</h2>
        <button
            hx-get="/api/monitor/status"
            hx-target="#status-panel"
            hx-indicator="#loading"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        >
            Refresh Status
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Device Status Panel -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Device Status</h3>
            <div id="status-panel" hx-get="/api/monitor/status" hx-trigger="load" hx-swap="innerHTML">
                <div class="text-center text-gray-500">
                    <p>Loading device status...</p>
                    <div id="loading" class="htmx-indicator">
                        <div class="animate-spin h-8 w-8 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mt-4"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BGP Status Panel -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">BGP Neighbors</h3>
            <div id="bgp-panel" hx-get="/api/monitor/bgp" hx-trigger="load" hx-swap="innerHTML">
                <p class="text-gray-500">Loading BGP status...</p>
            </div>
        </div>

        <!-- BFD Status Panel -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">BFD Sessions</h3>
            <div id="bfd-panel" hx-get="/api/monitor/bfd" hx-trigger="load" hx-swap="innerHTML">
                <p class="text-gray-500">Loading BFD status...</p>
            </div>
        </div>

        <!-- Alerts Panel -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold mb-4">Active Alerts</h3>
            <div id="alerts-panel">
                <p class="text-gray-500">No active alerts</p>
            </div>
        </div>
    </div>
</div>
