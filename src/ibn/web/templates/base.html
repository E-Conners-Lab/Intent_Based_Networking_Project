<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IBN Platform{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    {% block nav %}
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-white font-bold text-xl">IBN Platform</span>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="text-white hover:text-indigo-200 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="/topology" class="text-white hover:text-indigo-200 px-3 py-2 text-sm font-medium">Topology</a>
                        <a href="/intents" class="text-white hover:text-indigo-200 px-3 py-2 text-sm font-medium">Intents</a>
                        <a href="/monitor" class="text-white hover:text-indigo-200 px-3 py-2 text-sm font-medium">Monitor</a>
                        <a href="/history" class="text-white hover:text-indigo-200 px-3 py-2 text-sm font-medium">History</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user %}
                    <span class="text-indigo-200 mr-4">{{ user }}</span>
                    <a href="/logout" class="text-white hover:text-indigo-200 text-sm font-medium">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-gray-400 py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            IBN Platform - Intent-Based Networking with Z3 Constraint Solving
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
